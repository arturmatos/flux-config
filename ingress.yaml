apiVersion: networking.k8s.io/v1beta1 
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: my-kubernetes.info
    http:
      paths:
      - path: /app1/*
        backend:
          serviceName: app1
          servicePort: 5000